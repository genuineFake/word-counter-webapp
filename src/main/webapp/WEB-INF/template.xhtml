<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title><ui:insert name="title">Genuine Fake</ui:insert></title>
</h:head>

<h:body>
    <p:layout style="min-width:400px;min-height:800px;">
        <p:layoutUnit position="west" resizable="true" size="150" minSize="40" maxSize="600">
            <h:form>
                <p:growl id="growl" life="2000" />
                <p:commandLink id="home"  action="index.xhtml?faces-redirect=true">
                    <h:outputText value="Upload files" />
                </p:commandLink>
                <br/>

            </h:form>
        </p:layoutUnit>

        <p:layoutUnit id="center" position="center">
            <ui:insert name="center"/>
        </p:layoutUnit>
    </p:layout>



</h:body>
</html>
